<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الموقع الجغرافي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .location-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        .location-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .enable-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .enable-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .skip-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .skip-btn:hover {
            color: #333;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .permission-granted {
            text-align: center;
            padding: 30px;
        }
        
        .permission-granted .location-icon {
            color: #28a745;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="location-container" id="locationContainer">
        <!-- حالة طلب التفعيل -->
        <div id="permissionRequest">
            <div class="location-icon">📍</div>
            <h1>تفعيل خدمة الموقع</h1>
            <p>لتتمكن من الحصول على معلومات الطقس الدقيقة في منطقتك، يرجى تفعيل خدمة الموقع الجغرافي.</p>
            <p>سيسمح هذا للتطبيق بعرض بيانات الطقس المخصصة لموقعك الحالي.</p>
            
            <button class="enable-btn" onclick="enableLocation()">تفعيل الموقع</button>
            <button class="skip-btn" onclick="skipLocation()">تخطي للآن</button>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <!-- حالة عندما يكون الموقع مفعل مسبقاً -->
        <div id="permissionGranted" class="permission-granted hidden">
            <div class="location-icon">✅</div>
            <h1>خدمة الموقع مفعلة</h1>
            <p>يمكنك الآن الاستفادة من خدمات الطقس المخصصة لموقعك.</p>
            <div id="coordinatesInfo" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;"></div>
            <button class="enable-btn" onclick="checkLocationStatus()" style="margin-top: 20px; background: #28a745;">تحديث الموقع</button>
        </div>
    </div>

    <script>
        // التحقق من حالة الموقع عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            checkLocationStatus();
        });

        // دالة للتحقق من حالة صلاحيات الموقع
        function checkLocationStatus() {
            if (!navigator.geolocation) {
                showStatus('المتصفح لا يدعم خدمة الموقع الجغرافي', 'error');
                return;
            }

            // محاولة الحصول على الموقع الحالي للتحقق من الصلاحية
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // إذا نجح، يعني الصلاحية مُعطاة
                    showGrantedState(position);
                },
                function(error) {
                    // إذا فشل، عرض واجهة طلب التفعيل
                    showPermissionRequest();
                }
            );
        }

        // دالة لعرض حالة الصلاحية الممنوحة
        function showGrantedState(position) {
            document.getElementById('permissionRequest').classList.add('hidden');
            document.getElementById('permissionGranted').classList.remove('hidden');
            
            const coordsInfo = document.getElementById('coordinatesInfo');
            coordsInfo.innerHTML = `
                <strong>موقعك الحالي:</strong><br>
                خط العرض: ${position.coords.latitude.toFixed(6)}<br>
                خط الطول: ${position.coords.longitude.toFixed(6)}<br>
                الدقة: ±${Math.round(position.coords.accuracy)} متر
            `;
        }

        // دالة لعرض واجهة طلب التفعيل
        function showPermissionRequest() {
            document.getElementById('permissionRequest').classList.remove('hidden');
            document.getElementById('permissionGranted').classList.add('hidden');
        }

        // دالة لتفعيل خدمة الموقع
        function enableLocation() {
            if (!navigator.geolocation) {
                showStatus('المتصفح لا يدعم خدمة الموقع الجغرافي', 'error');
                return;
            }

            showStatus('جاري طلب الإذن...', 'success');

            // طلب الصلاحية مع خيارات محددة
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    showStatus('تم تفعيل خدمة الموقع بنجاح!', 'success');
                    setTimeout(() => {
                        showGrantedState(position);
                    }, 1500);
                },
                function(error) {
                    let errorMessage = 'فشل في تفعيل خدمة الموقع: ';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'تم رفض الإذن. يرجى السماح بالوصول إلى الموقع في إعدادات المتصفح.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'معلومات الموقع غير متاحة.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'انتهت مهلة طلب الموقع.';
                            break;
                        default:
                            errorMessage += 'حدث خطأ غير معروف.';
                    }
                    
                    showStatus(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // دالة لتخطي التفعيل
        function skipLocation() {
            showStatus('يمكنك تفعيل خدمة الموقع لاحقاً من الإعدادات.', 'success');
            setTimeout(() => {
                // هنا يمكنك إضافة أي إجراء عند التخطي
                alert('تم التخطي. يمكنك تفعيل الموقع لاحقاً.');
            }, 1000);
        }

        // دالة لعرض رسائل الحالة
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            statusElement.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // إضافة event listener لإعادة المحاولة عند تغيير الإعدادات
        window.addEventListener('focus', function() {
            // عند العودة إلى الصفحة، التحقق من حالة الموقع مجدداً
            checkLocationStatus();
        });
    </script>
</body>
</html>
