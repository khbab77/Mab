<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الجغرافي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .location-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .location-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .location-detail:last-child {
            border-bottom: none;
        }

        .location-detail span:first-child {
            opacity: 0.8;
        }

        .location-detail span:last-child {
            font-weight: 500;
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <h1>تحديد الموقع الجغرافي</h1>
        <div id="status" class="status">
            جاري محاولة تحديد موقعك الجغرافي...
            <div class="loading"></div>
        </div>
        
        <div id="locationInfo" class="location-info">
            <div class="location-detail">
                <span>الخط الطول:</span>
                <span id="longitude">--</span>
            </div>
            <div class="location-detail">
                <span>الخط العرض:</span>
                <span id="latitude">--</span>
            </div>
            <div class="location-detail">
                <span>الدقة:</span>
                <span id="accuracy">--</span>
            </div>
        </div>
        
        <div id="error" class="error">
            <p id="errorMessage">تعذر تحديد موقعك الجغرافي.</p>
        </div>
        
        <button id="retryBtn" style="display: none;">إعادة المحاولة</button>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const locationInfo = document.getElementById('locationInfo');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const retryBtn = document.getElementById('retryBtn');
            const longitudeElement = document.getElementById('longitude');
            const latitudeElement = document.getElementById('latitude');
            const accuracyElement = document.getElementById('accuracy');

            // دالة لتحديد الموقع الجغرافي
            function getLocation() {
                // إعادة تعيين الواجهة
                status.innerHTML = 'جاري محاولة تحديد موقعك الجغرافي...<div class="loading"></div>';
                locationInfo.classList.remove('active');
                error.classList.remove('active');
                retryBtn.style.display = 'none';

                // التحقق من دعم المتصفح لخدمة الموقع الجغرافي
                if (!navigator.geolocation) {
                    showError('متصفحك لا يدعم خدمة الموقع الجغرافي.');
                    return;
                }

                // طلب الموقع الجغرافي
                navigator.geolocation.getCurrentPosition(
                    // نجاح في الحصول على الموقع
                    function(position) {
                        longitudeElement.textContent = position.coords.longitude.toFixed(6);
                        latitudeElement.textContent = position.coords.latitude.toFixed(6);
                        accuracyElement.textContent = position.coords.accuracy.toFixed(0) + ' متر';
                        
                        // تحديث الواجهة
                        status.textContent = 'تم تحديد موقعك الجغرافي بنجاح!';
                        locationInfo.classList.add('active');
                    },
                    // فشل في الحصول على الموقع
                    function(error) {
                        let errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'تم رفض الوصول إلى الموقع الجغرافي. يرجى تفعيل الموقع والمحاولة مرة أخرى.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'معلومات الموقع غير متاحة حالياً.';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'انتهت مهلة طلب الموقع. يرجى المحاولة مرة أخرى.';
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMsg = 'حدث خطأ غير معروف.';
                                break;
                        }
                        
                        showError(errorMsg);
                    },
                    // خيارات إضافية
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }

            // دالة لإظهار رسالة الخطأ
            function showError(message) {
                status.textContent = 'فشل في تحديد الموقع الجغرافي';
                errorMessage.textContent = message;
                error.classList.add('active');
                retryBtn.style.display = 'inline-block';
            }

            // عند النقر على زر إعادة المحاولة
            retryBtn.addEventListener('click', getLocation);

            // تحديد الموقع تلقائياً عند تحميل الصفحة
            getLocation();
        });
    </script>
</body>
</html>
